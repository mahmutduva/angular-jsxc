<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular Jsxc Chat</title>
    <link href="jsxc-build/css/jsxc.css" rel="stylesheet">
</head>
<body ng-controller="appController as app">
  <jsxc-chat
        config="app.config"
        data="app.data"
        settings="false"
        add-contact="false">
  </jsxc-chat>


  <script src="jsxc-build/lib/jquery.min.js"></script>
  <script src="jsxc-build/lib/jquery.ui.min.js"></script>
  <script src="jsxc-build/lib/jquery.slimscroll.js"></script>
  <script src="jsxc-build/lib/jquery.fullscreen.js"></script>
  <script src="jsxc-build/lib/jsxc.dep.js"></script>
  <script src="jsxc-build/jsxc.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="jsxc-chat/jsxc-chat.js"></script>
</body>

</html>
